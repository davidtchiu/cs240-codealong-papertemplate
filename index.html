<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Paper!</title>
  </head>
  <body>
    <!-- Title, authors and affiliation -->
    <h1>Title</h1>
    <p>Author list with affiliation</p>

    <!-- Abstract goes here -->
    <h1>Abstract</h1>
    <p>
      <emph>
        The abstract is a succinct summary of the paper and its findings.
      </emph>
    </p>

    <!-- Intro -->
    <h1>Introduction</h1>
    <p></p>

    <!-- Background so readers can understand the methods -->
    <h1>Background</h1>

    <!-- What did we do different? How did we approach the problem? How was it novel? -->
    <h1>Methods</h1>

    <!-- What have others done? -->
    <h1>Related Work</h1>

    <!-- Conclusion -->
    <h1>Future Work and Conclusion</h1>

    <!-- Work Cited listed here -->
    <h1>References</h1>
    <ol>
      <li>first reference</li>
      <li>second reference</li>
      <li>...</li>
    </ol>
  </body>
</html>
